<form #form='ngForm' class="mb-4" autocomplete="disabled" (submit)="onSubmit(form)">
    <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
